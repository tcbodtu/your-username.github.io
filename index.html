<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SLB Ekip İletişim Kartı</title>
<style>

body{

  font-family: Arial, sans-serif;

  background:#f5f7fa;

  margin:0;

  padding:0;

}

/* HEADER */

.header{

  background:#0a1f44;

  color:white;

  padding:16px 20px;

  display:flex;

  align-items:center;

  justify-content:space-between;

  flex-wrap:wrap;

  gap:10px;

}

.logo-group{

  display:flex;

  align-items:center;

  gap:12px;

  flex-shrink:0;

}

.logo{

  height:42px;

  background:white;

  padding:4px 8px;

  border-radius:6px;

  max-width:120px;

}

.logo100{

  height:42px;

  max-width:120px;

}

.container{

  max-width:700px;

  margin:auto;

  padding:20px;

}

/* KART */

.card{

  background:white;

  padding:16px;

  margin-bottom:16px;

  border-radius:14px;

  border-left:6px solid #0072ce;

  box-shadow:0 6px 18px rgba(0,0,0,0.08);

  display:flex;

  align-items:center;

  gap:15px;

  transition:0.2s;

}

.card:hover{

  transform:translateY(-3px);

  box-shadow:0 10px 24px rgba(0,0,0,0.12);

}

.photo{

  width:70px;

  height:70px;

  border-radius:50%;

  object-fit:cover;

  border:3px solid #0072ce;

}

.info{

  flex:1;

}

.name{

  font-size:18px;

  font-weight:bold;

  color:#0072ce;

  margin-bottom:4px;

}

a{

  color:#0072ce;

  text-decoration:none;

  font-weight:500;

}
